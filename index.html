<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Carros</h1>
        <form id="carForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Celular" required>
            <input type="text" id="plate" placeholder="Placa do Carro" required>
            <input type="text" id="carType" placeholder="Marca do Carro" required>
            <input type="text" id="model" placeholder="Modelo" required>
            <input type="number" id="year" placeholder="Ano" required>
            <button type="submit">Salvar</button>
        </form>
        <input type="text" id="searchName" placeholder="Pesquisar pelo Nome">
        <button id="searchButton">Buscar</button>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
